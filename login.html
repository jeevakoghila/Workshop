<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('blue.gif') no-repeat center / cover;
            overflow: hidden;
            padding: 20px;
        }

        .login-container {
            position: relative;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            background-color: #1f293a;
            animation: border-shadow-animation 2s linear infinite;
        }

        @keyframes border-shadow-animation {
            0% { box-shadow: 0 0 15px #0ef, 0 0 30px rgba(255, 105, 180, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 105, 180, 0.5), 0 0 30px #0ef; }
            100% { box-shadow: 0 0 15px #0ef, 0 0 30px rgba(255, 105, 180, 0.5); }
        }

        .login-form h2 {
            color: #0ef;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #2c4766;
            background-color: transparent;
            color: #0ef;
            outline: none;
            font-size: 1em;
            border-radius: 8px;
        }

        input:focus,
        input:valid {
            border-color: #0ef;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ef;
            transition: 0.3s;
        }

        input:focus + label,
        input:valid + label {
            top: -15px;
            left: 10px;
            font-size: 0.8em;
            color: #0ef;
        }

        .login-btn {
            padding: 10px;
            font-size: 1em;
            color: #1f293a;
            background-color: #0ef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: font-size 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            font-size: 1.1em;
            box-shadow: 0 0 10px #0ef;
        }

        /* Shake animation for the login button */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="handleSubmit(event)">
            <h2>Login</h2><br>
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div><br>
            <div class="form-group">
                <input type="tel" id="phone" required pattern="[0-9]{10}">
                <label for="phone">Phone Number</label>
            </div>
            <button type="submit" class="login-btn">Submit</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values from the inputs
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;

            // Validate inputs
            if (name.trim() === "" || !/^\d{10}$/.test(phone)) {
                alert("Please enter a valid name and a 10-digit phone number.");
                return;
            }

            // Navigate to video page if validation passes
            window.location.href = 'video.html';
        }
    </script>
</body>
</html>
